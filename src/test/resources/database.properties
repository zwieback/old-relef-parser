# dataSource
db.driverClassName=org.hsqldb.jdbcDriver
db.url=jdbc:hsqldb:mem:test_db
db.username=sa
db.password=

# hibernate
hibernate.dialect=org.hibernate.dialect.HSQLDialect
hibernate.show_sql=false
hibernate.jdbc.batch_size=100
hibernate.current.session.context.class=org.springframework.orm.hibernate5.SpringSessionContext
hibernate.globally_quoted_identifiers=false
hibernate.hbm2ddl.auto=validate
hibernate.enable_lazy_load_no_trans=true
